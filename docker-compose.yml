services:
  backend:
    build: ./backend
    environment:
      - PORT=${BACKEND_PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}/tcp"

  frontend:
    build:
      context: ./frontend
      args:
        - PUBLIC_API_URL=${PUBLIC_API_URL}
    environment:
      - PORT=${FRONTEND_INTERNAL_PORT:-3001}
      - ORIGIN=${ORIGIN}
    ports:
      - "${FRONTEND_HOST_PORT}:${FRONTEND_INTERNAL_PORT:-3001}/tcp"
